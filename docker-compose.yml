services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: development
      PORT: 5173
    ports:
      - "5173:5173"
    networks:
      - webroot


  web:
    image: nginx:alpine
    ports:
      - "80:80" 
      - "443:443"
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - webroot:/var/www/html
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/letsencrypt 
    networks:
      - webroot
    depends_on:
      - app

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/letsencrypt
      - webroot:/var/www/html
    depends_on:
      - web 
    networks:
      - webroot
    command: certonly --webroot --webroot-path=/var/www/html --agree-tos --email mwarith25@gmail.com --keep-until-expiring --domains meetverse.duckdns.org 

volumes:
  webroot:
  certbot-etc:
  certbot-var:

networks:
  webroot:
    driver: bridge