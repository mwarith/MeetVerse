services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: 5173
    ports:
      - "5173:5173"
  web:
    image: nginx:alpine
    ports:
      - "80:80" 
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - webroot:/var/www/html
    networks:
      - webroot
    depends_on:
      - app

volumes:
  webroot:

networks:
  webroot:
    driver: bridge