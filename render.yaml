# Render Blueprint for MeetVerse
# This file configures automatic deployment on Render

services:
  - type: web
    name: meetverse
    runtime: node
    rootDir: backend
    buildCommand: npm install && cd .. && npm install && npm run build
    startCommand: NODE_ENV=production node server.js
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /
